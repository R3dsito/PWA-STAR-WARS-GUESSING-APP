<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <div id="nombre-seccion">
        <div class="cajaform">
        <div class="input-field">
            <input
              type="text"
              name="nombre"
              id="nombre"
            />
            <label for="nombre">Tu nombre</label>
          </div>
        <button class="btn ms-2" onclick="iniciarJuego()">Iniciar Juego</button>
    </div>
    </div>
    
    <div id="juego-seccion" style="display: none;">
        <div id="foto" class="scenes">
            <div class="scene-1 foto"></div>
            <div class="scene-2 foto"></div>
        </div>
        <div id="pregunta"></div>
        <div class="entrada">
            <div class="lightsaber">
                <button type="button" class="sith" onclick="comprobar(false)"><span>-</span></button>
                <button type="button" class="jedi" onclick="comprobar(true)"><span>+</span></button>
            </div>
            <div id="resultado"></div>
            <p id="score">Correctas: 0</p>
        </div>
        <div id="resultado"></div>
    </div>
    
    <div id="scoreboard-seccion">
        <h1>Scoreboard</h1>
        <ul id="scoreboard-list"></ul>
    </div>
    <div class="share">
        <button class="btn" onclick="location.href='index.html';">Volver al Inicio</button>
    </div>
    <audio src="./saberon.mp3" id="saberon"></audio>
    <div id="estado-conexion">
        <p>Estado de la conexi√≥n: <span id="estado">Online</span></p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
